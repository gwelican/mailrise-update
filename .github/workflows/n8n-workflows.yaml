---
name: n8n-workflows to GitHub Packages

on:
  schedule:
    - cron: "0 8 * * *"

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Zie619/n8n-workflows
      - name: Checkout builder
        uses: actions/checkout@v4
        with:
          path: builder
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push
        uses: ./builder/.github/actions/n8n-workflows/docker-build
        with:
          images: ghcr.io/gwelican/n8n-workflows
